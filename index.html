<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock, Paper and Scissors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="buttons">
        <div class="button button-rock">
          <span class="button-text">Rock</span>
        </div>
        <div class="button button-paper">
          <span class="button-text">Paper</span>
        </div>
        <div class="button button-scissors">
          <span class="button-text">Scissors</span>
        </div>
      </div>
      <div class="computer-choice">
        <div class="choice">
          <span id="choice-text"></span>
        </div>
      </div>
      <div class="result">
        <div class="result-display">
          <span class="result-text"></span>
        </div>
      </div>
    </div>
	<script src="index.js"></script>
  </body>
</html>
